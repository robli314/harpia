<h2 mat-dialog-title>
  <mat-icon>{{ getAlertIcon(data.alertType) }}</mat-icon
  ><span>{{ data.title }}</span>
</h2>
<mat-dialog-content [ngClass]="getContentClass(data.alertType)">
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="center">
  <button
    (click)="onClose()"
    mat-raised-button
    color="primary"
    mat-dialog-close
  >
    Close
  </button>
</mat-dialog-actions>
